<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <h1>Amazing Chat Application</h1>
        <h3 id="chat-header">Currently in Chat: general</h3>
        <form id="chatroom-selection">
            <label for="chatroom">Chatroom:</label>
            <input type="text" id="chatroom" name="chatroom"><br><br>
            <input type="submit" value="Change chatroom">
        </form>
        <br>
        <textarea class="messagearea" name="chatmessages" id="chatmessages" cols="50" rows="4" readonly placeholder="Welcome to chat room"></textarea>
        <br>
        <form id="chatroom-message">
            <label for="message">Message:</label>
            <input type="text" name="message" id="message"><br>
            <input type="submit" value="send message">
        </form>
    </div>
    <script>
        var selectedChat = "general";
        function changeChatRoom(){
            var newChat = document.getElementById("chatroom");
            if(newChat != null && newChat.value != selectedChat){
                console.log(newChat);
            }
            return false;
        }
        function sendMessage(){
            var newMessage = document.getElementById("message");
            if (newMessage != null) {
                console.log(newMessage);
            }
            return false;
        }
        window.onload = function (){
            document.getElementById("chatroom-selection").onsubmit = changeChatRoom
            document.getElementById("chatroom-message").onsubmit = sendMessage

            if(window["WebSocket"]){
                console.log("will be back to this");
                // setup ws here
                conn = new WebSocket("ws://" + document.location.host + "/ws")
            }
            else{
                alert("Browser does not support websocket")
            }
        }
    </script>
</body>
</html>
